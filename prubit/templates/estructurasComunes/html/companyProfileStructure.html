{% load static %}

<div class="row container-fluid panel panel-default panel-body">

	<div class="col-md-5">

		<div>

			<img id="imgProfileCompany" class="img-responsive center-block" src="{% get_media_prefix%}{{company.photo}}">

		</div>

	</div>

	<div class="col-md-7">

		<div>

			<div>

				<!-- Nombre de compaÃ±ia -->
				<p>

					<a class="nameCompanyProfile name" href="{% url 'inicioUsuario:companyProfile' company.id %}">

						{{company.name}}

					</a>

				</p>

				<!-- Link hacia sitio propio -->
				<p>

					<a class="nameCompanyProfile name" href="{{ company.linkAPaginaPropia }}">

						Ir al sitio

					</a>

				</p>

			</div>

		</div>

		<div id ="buttonsDiv">

			{% if userFollowingCompany %}

				<button class="btn btn-default unfollowCompany">

					Dejar de seguir

				</button>

			{% else %}

				<button class="btn btn-default followCompany">

					Seguir

				</button>

			{% endif %}

		</div>

	</div>

</div>
